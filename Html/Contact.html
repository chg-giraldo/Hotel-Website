<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width = device-width, initial-scale = 1" />
	<meta name="description" content="Welcome to the most extraordinary hotel in Boston, Massachussets" />
	<meta name="keywords" content="Boston Hotel, New England Hotel" />
	<title>Hotel BT | Contact</title>
	<link rel="stylesheet" href="../Css/Contact.css" />
</head>

<body>

	<!-- Barra Superior: Logo, Enlaces Navegación -->
	<header id="barra-superior">
		<div class="area-activa">
      <div class="contenido-barra">

			<!-- Logo -->
			<h1 class="logo">
				<a href="Home.html">HBT</a>
			</h1>

			<!-- Menú Navegación -->
			<nav class="menu-navegacion">
				<ul>
					<li><a href="Home.html"><span>Home</span></a></li>
					<li><a href="About.html"><span>About</span></a></li>
					<li class="pagina-actual"><a href="Contact.html"><span>Contact</span></a></li>
				</ul>
			</nav>

      </div>
		</div>
	</header>

	<!-- Contenido Principal Página -->
	<main>

    <!-- Sección: Formulario Contacto -->
    <section id="seccion-formulario">
      <div class="area-activa">

        <!-- Encabezado Formulario: Título, Instrucciones -->
        <header>

        <!-- Título -->
          <h2 class="titulo-formulario">
            <em>Contact</em>
            <span>Us</span>
          </h2>

          <!-- Instrucciones -->
          <div class="instrucciones">
            <p>Please fill out the form below to contact us.</p>
          </div>
        </header>

      <!-- Cuerpo Formulario -->
      <form class="formulario-contacto">

        <!-- Campo 1: Nombre -->
        <div class="grupo-formulario">
          <label for="campo-nombre">Name</label>
          <input id="campo-nombre" type="text" name="campoNombre" autofocus />
        </div>

        <!-- Campo 2: Email -->
        <div class="grupo-formulario">
          <label for="campo-email">Email</label>
          <input id="campo-email" type="mail" name="campoEmail" />
        </div>

        <!-- Campo 3: Mensaje -->
        <div class="grupo-formulario">
          <label for="campo-mensaje">Message</label>
          <textarea id="campo-mensaje" name="campoMensaje"></textarea>
        </div>
        
        <!-- Botón Submit -->
        <div class="grupo-formulario grupo-boton">
          <button class="boton-formulario" type="submit">Submit</button>
        </div>
      </form>
          
    </section>
    
    <!-- Sección: Información Contacto -->
    <section id="seccion-info-contacto">
      <div class="area-activa">

      <!-- Columna 1: Ubicación -->
      <article class="columna-contacto">

        <!-- Encabezado Contacto: Ícono, Nombre -->
        <header>
          <i class="icono-contacto fas fa-hotel"></i>
          <h3 class="nombre-contacto">Location</h3>
        </header>

        <!-- Cuerpo Contacto: Texto -->
        <div class="texto-contacto">
          <p>50 Main Street, Boston MA</p>
        </div>
      </article>

      <!-- Columna 2: Teléfono -->
      <article class="columna-contacto">

        <!-- Encabezado Contacto: Ícono, Nombre -->
        <header>
          <i class="icono-contacto fas fa-phone"></i>
          <h3 class="nombre-contacto">Phone Number</h3>
        </header>

        <!-- Cuerpo Contacto: Texto -->
        <div class="texto-contacto">
          <p>(617) 555-5555</p>
        </div>

      </article>

      <!-- Columna 3: Email -->
      <article class="columna-contacto">

        <!-- Encabezado Contacto: Ícono, Nombre -->
        <header>
          <i class="icono-contacto fas fa-envelope"></i>
          <h3 class="nombre-contacto">Email Address</h3>
        </header>

        <!-- Cuerpo Contacto: Texto -->
        <div class="texto-contacto">
          <p>contact@hotelbt.com</p>
        </div>
      </article>

      </div>
    </section>

	</main>

	<!-- Pie de Página -->
	<footer id="footer-pagina">
		<div class="area-activa">

			<div class="texto-footer">
				<span>Hotel BT &copy;2019</span>
				<span>-</span>
				<span>All rights reserved</span>
			</div>

		</div>
	</footer>
    
</body>
</html>
